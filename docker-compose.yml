version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: innertone_postgres
    environment:
      POSTGRES_USER: innertone
      POSTGRES_PASSWORD: innertone_password
      POSTGRES_DB: innertone_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
