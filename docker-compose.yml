version: '3.8'

services:
  web:
    build: .
    container_name: innertone_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./innertone_index.faiss:/app/innertone_index.faiss
      - ./Books:/app/Books
    depends_on:
      - db
    restart: unless-stopped
    command: >
      bash -c "python init_db.py && uvicorn innertone.main:app --host 0.0.0.0 --port 8000 --workers 4"

  db:
    image: postgres:16
    container_name: innertone_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-shreyas}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-innertone}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
